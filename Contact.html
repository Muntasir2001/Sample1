<!DOCTYPE html>
<html lang="eng">
	<head>
		<title>Contact</title>
		<link rel="stylesheet" type="text/css" href="design.css" />
	</head>
	<body>
		<h1>Contact</h1>
		<header class="contact-header">
			<p class="p1 description">If you have any questions or any enquiries, you can contact us on:-</p>
			<p class="p2 email"><strong class="email">Email:</strong> user@anything.com</p>
			<p class="p3 number"><strong class="mobile-no">Mobile No.:</strong> +123 456789</p>
		</header>
		<br>
		<hr>
		<br>
		<section>
			<form class="contact-form">
				<div>
					<label>Name</label>
					<input type="text" name="fullName" placeholder="Enter Full Name">
				</div>
				<br>
				<div>
					<label>Email</label>
					<input type="email" name="email" placeholder="Enter your email address">
				</div>
				<br>
				<div>
					<label>Message type</label>
					<select>
						<option value="enquiries">Enquiries</option>
						<option value="complain">Complain</option>
						<option value="other">Other, please specify</option>
					</select>
				</div>
				<br>
				<div>
					<label>Your message</label>
					<textarea name="message" placeholder="Type your message here..."></textarea>
				</div>
				<input type="submit" name="submit" value="submit">
			</form>
		</section>
		<footer class="footer">
			
			<a href="Home.html" class="link-1">Home</a>

			<a href="About.html" class="link-2">About</a>

			<a href="#" class="link-3">Contact</a>

			<p class="copyright1">&copy;2019|Project 1|All rights reserved.</p>
		</footer>
	</body>
</html>
